<div class="container">
    <h1>Registration</h1>
    <div class="register-row text-center">
        <div class="col-md-6 col-xs-12">
            <input id="name-input" placeholder="Name" type="text" />
        </div>
        <div class="col-md-6 col-xs-12">
            <input id="surname-input" placeholder="Surname" type="text" />
        </div>
        <div class="col-md-6 col-xs-12">
            <input id="email-input" placeholder="Email" type="email" />
        </div>
        <div class="col-md-6 col-xs-12">
            <input id="username-input" placeholder="Username" type="text" />
        </div>
        <div class="col-md-6 col-xs-12">
            <input id="password-input" placeholder="Password" type="password" />
        </div>
        <div class="col-md-6 col-xs-12">
            <input id="password-confirm-input" placeholder="Confirm password" type="password" />
        </div>
        <button id="register-button" class="row btn btn-success">Register</button>
    </div>
</div>
<script src="assets/js/registration.js"></script>
