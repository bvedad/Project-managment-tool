<h1>Professor homework post</h1>
<div class="container">
    <div class="row">
        <p class="col-md-1">Title</p>
        <input id="input-title" class="col-md-11" rows="4" type="text"/>
    </div>
    <div class="row" style="margin-top: 10px">
        <p class="col-md-1">Description</p>
        <textarea id="input-homework" class="col-md-11" rows="4" />
    </div>
    <div class="row" style="margin-top: 10px">
            <p class="col-md-1">Year</p>
            <input  class="col-md-1" id="input-year" type="number" />
        <button id="button-submit" class="btn btn-danger pull-right" style="width: 100px; margin-top: 15px;">Submit</button>
    </div>
</div>

<script src="assets/js/professor/professor-homework-post.js"></script>
